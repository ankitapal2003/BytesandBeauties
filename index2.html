<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6347; /* Change link color on hover */
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            background: url('https://via.placeholder.com/1920x300') no-repeat center center/cover;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5em;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background-color: #f9f9f9;
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effect */
        }

        .product:hover {
            transform: translateY(-10px); /* Lift the product card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow on hover */
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s; /* Smooth transition for image scale */
        }

        .product:hover img {
            transform: scale(1.05); /* Slightly scale the image on hover */
        }

        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            margin: 5px 0;
            color: #555;
        }

        .product button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth transition for button hover */
        }

        .product button:hover {
            background-color: #555; /* Change background color on hover */
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShoeStore
            i
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero" style="background-image: url('images/bhbjg.jpeg'); background-size: cover; background-position: center;">
        <h1>Step into Comfort & Style</h1>
    </div>
    

    <section class="products">
        <div class="product">
            <img src="images/download 2.jpg" alt="Shoe 1">
            <h3>Running Shoes</h3>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/download.jpeg" alt="Shoe 2">
            <h3>Casual Sneakers</h3>
            <p>$79.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/images.jpeg" alt="Shoe 3">
            <h3>Formal Shoes</h3>
            <p>$119.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/hg.jpeg" alt="Shoe 4">
            <h3>Sports Shoes</h3>
            <p>$89.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        &copy; 2024 ShoeStore. All rights reserved.
    </footer>
</body>
</html>
